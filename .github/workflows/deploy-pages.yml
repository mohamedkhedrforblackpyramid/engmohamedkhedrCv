# نشر عبر GitHub Actions (اختر Source: GitHub Actions في Settings > Pages)
# الرابط: https://mohamedkhedrforblackpyramid.github.io/engmohamedkhedrCv/
name: Deploy CV to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Build Flutter Web
        run: |
          flutter pub get
          flutter build web --base-href "/${{ github.event.repository.name }}/"
          ls -la build/web/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
