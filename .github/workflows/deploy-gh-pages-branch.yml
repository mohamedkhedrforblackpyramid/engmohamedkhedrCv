# بديل: نشر على فرع gh-pages (اختر Deploy from a branch في الإعدادات)
# الرابط: https://mohamedkhedrforblackpyramid.github.io/engmohamedkhedrCv/
name: Deploy CV to gh-pages branch

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Build Flutter Web
        run: |
          flutter pub get
          flutter build web --base-href "/${{ github.event.repository.name }}/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
